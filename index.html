<!DOCTYPE html>
<html>

<head>
    <title>Nurture Innovation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="dot">DOT</div>
    <div class="splash" id="hide">
        <div class="loader">
            <div class="progress"></div>
        </div>
        <img height="100" src="nurture_logo.png" alt="nurture logo" />
    </div>

    <div class="content" id="showAfter">
        <div class="anim-holder">
            <img width="440" src="dream_team_transparent.png" />
        </div>
    </div>

</body>

<script>
    let splash = document.getElementById('hide')
    let content = document.getElementById('showAfter')
    splash.addEventListener("animationend", (e) => {
        splash.classList.add('hide')
        content.classList.add('show', 'animate-in')
    });
</script>

</html>
